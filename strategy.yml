strategy_name: "Multi-Timeframe EMA/RSI Strategy"

# 各時間足のパラメータ
# ★★★ 修正点: timeframeの値を大文字始まりに変更 ★★★
timeframes:
  long:
    timeframe: "Days"
    compression: 1
  medium:
    timeframe: "Minutes"
    compression: 60
  short:
    timeframe: "Minutes"
    compression: 5

# インジケーターのパラメータ
indicators:
  long_ema_period: 200
  medium_rsi_period: 14
  short_ema_fast: 10
  short_ema_slow: 25
  atr_period: 14

# フィルタリング条件
filters:
  medium_rsi_lower: 30
  medium_rsi_upper: 70

# 決済ルール
exit_rules:
  take_profit_atr_multiplier: 2.0
  stop_loss_atr_multiplier: 1.0
  
# ポジションサイジング
sizing:
  order_percentage: 0.1 # 資金の10%を1回の取引に使用
