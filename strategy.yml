strategy_name: "Long/Short Multi-Timeframe Strategy"
trading_mode:
  long_enabled: True
  short_enabled: True
timeframes:
  long: {timeframe: "Days", compression: 1}
  medium: {timeframe: "Minutes", compression: 60}
  short: {timeframe: "Minutes", compression: 5}
indicators:
  long_ema_period: 200
  medium_rsi_period: 14
  short_ema_fast: 10
  short_ema_slow: 25
  atr_period: 14
  adx:
    period: 14
  macd:
    fast_period: 12
    slow_period: 26
    signal_period: 9
  stochastic:
    period: 14
    period_dfast: 3
    period_dslow: 3
  bollinger:
    period: 20
    devfactor: 2.0
  sma:
    fast_period: 5
    slow_period: 20
  ichimoku:
    tenkan_period: 9
    kijun_period: 26
    senkou_span_b_period: 52
    chikou_period: 26
filters:
  medium_rsi_lower: 30
  medium_rsi_upper: 70
exit_rules:
  take_profit_atr_multiplier: 2.0
  stop_loss_atr_multiplier: 1.0
sizing:
  risk_per_trade: 0.005 # 1トレードあたりのリスク(資金に対する割合)