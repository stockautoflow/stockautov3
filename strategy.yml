strategy_name: 30. ADX + MACD + Stochastic
trading_mode:
  long_enabled: true
  short_enabled: true
timeframes:
  long:
    timeframe: Days
    compression: 1
  medium:
    timeframe: Minutes
    compression: 60
  short:
    timeframe: Minutes
    compression: 5
entry_conditions:
  long:
  - timeframe: long
    indicator:
      name: adx
      params:
        period: 14
    compare: '>'
    target:
      type: values
      value: 20
  - timeframe: medium
    indicator:
      name: macd
      params:
        period_me1: 12
        period_me2: 26
        period_signal: 9
    compare: '>'
    target:
      type: values
      value: 0
  - timeframe: short
    indicator:
      name: stochastic
      params:
        period: 14
        period_dfast: 3
        period_dslow: 3
    compare: <
    target:
      type: values
      value: 40
  short:
  - timeframe: long
    indicator:
      name: adx
      params:
        period: 14
    compare: '>'
    target:
      type: values
      value: 20
  - timeframe: medium
    indicator:
      name: macd
      params:
        period_me1: 12
        period_me2: 26
        period_signal: 9
    compare: <
    target:
      type: values
      value: 0
  - timeframe: short
    indicator:
      name: stochastic
      params:
        period: 14
        period_dfast: 3
        period_dslow: 3
    compare: '>'
    target:
      type: values
      value: 60
exit_conditions:
  take_profit:
    type: atr_multiple
    timeframe: short
    params:
      period: 14
      multiplier: 5.0
  stop_loss:
    type: atr_stoptrail
    timeframe: short
    params:
      period: 14
      multiplier: 2.5
sizing:
  risk_per_trade: 0.01
  max_investment_per_trade: 10000000
indicators:
  long_ema_period: 200
  medium_rsi_period: 14
  short_ema_fast: 10
  short_ema_slow: 25
  atr_period: 14
  adx:
    period: 14
  macd:
    fast_period: 12
    slow_period: 26
    signal_period: 9
  stochastic:
    period: 14
    period_dfast: 3
    period_dslow: 3
  bollinger:
    period: 20
    devfactor: 2.0
  sma:
    fast_period: 5
    slow_period: 20
  vwap:
    enabled: true
  ichimoku:
    tenkan_period: 9
    kijun_period: 26
    senkou_span_b_period: 52
    chikou_period: 26
